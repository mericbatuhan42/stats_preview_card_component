<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="mobile-image-container">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="">
      <div class="mobile-image-overlay"></div>
    </div>
    <div class="flex-text-container">
      <h1 class="title">Get <span class="purple-word">insights</span> that help your business grow.</h1>
      <p class="explanation-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="flex-stat-container">
        <p><span class="number">10k+</span><br><span class="stat-text">COMPANIES</span></p>
        <p><span class="number">314</span><br><span class="stat-text">TEMPLATES</span></p>
        <p><span class="number">12M+</span><br><span class="stat-text">QUERIES</span></p>
      </div>
    </div>
    <div class="desktop-image-container">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="">
      <div class="desktop-image-overlay"></div>
    </div>
  </div>
</body>
</html>
